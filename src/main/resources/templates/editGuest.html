<section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a th:href="@{/home}" class="logo"><b>EVE<span>NT</span></b></a>
        <!--logo end-->

        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->
    <!-- **********************************************************************************************************************************************************
        MAIN SIDEBAR MENU
        *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <p class="centered"><a href="profile.html"><img src="img/ui-sam.jpg" class="img-circle" width="80"></a></p>
                <h5 class="centered">Sam Soffes</h5>

                <li class="sub-menu">
                    <a  th:href="@{/home}">
                        <i class="fa fa-cogs"></i>
                        <span>Event</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a class="active" href="javascript:;">
                        <i class="fa fa-th"></i>
                        <span>Guest</span>
                    </a>
                    <ul class="sub">
                        <li class="active"><a th:href="@{/guests}">List Guset</a></li>
                        <li > <a th:href="@{/getImpotPage}">Import Guest</a></li>
                        <li><a href="lock_screen.html">Add Guest into Event</a></li>

                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Guest Detail </h3>
            <!-- BASIC FORM VALIDATION -->
            <div class="row mt">
                <div class="col-lg-12">

                    <div class="form-panel">
                        <form role="form" class="form-horizontal style-form" th:action="@{/updateGuest}" th:object="${GUEST}" th:method="POST">
                            <div class="form-group ">
                                <label class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="" id="f-name" class="form-control" th:value="*{getName()}" name="name" minlength="2">

                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-2 control-label">Number Phone</label>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="" id="l-name" class="form-control" th:value="*{getNumberphone()}" name="phone" minlength="2">

                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-lg-2 control-label">Mail</label>
                                <div class="col-lg-10">
                                    <input type="text" placeholder="" id="email2" class="form-control" th:value="*{getMail()}" name="mail" minlength="2">

                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <input type="hidden" th:value="*{getID()}" name="id">
                                    <button class="btn btn-theme" type="submit">Save</button>
                        </form>
                        <form th:action="@{/guests}"  >
                            <button class="btn btn-theme04" type="submit" >Cancel</button>
                        </form>
                    </div>
                </div>




            </div>
            <!-- /form-panel -->
            </div>
            <!-- /col-lg-12 -->
            </div>
        </section>
        <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

        <div class="text-center">
