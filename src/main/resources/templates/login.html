<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
<!--  <link href="img/favicon.png" rel="icon">-->
<!--  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">-->

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/font-awesome.css}" rel="stylesheet" />

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet">

</head>

<body>

  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

  <div id="login-page">
    <div class="container">
      <!--/*@thymesVar id="Manager" type=""*/-->
      <form  class="form-login" th:action="@{/login}" th:method="post" th:object="${account}">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" placeholder="User ID" autofocus th:field="*{userID}"/>
          <br>
          <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right">

            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" onclick="encrypt()" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p th:text="${ERROR_LOGIN}" id="err" style="color: #ff0000"></p>

          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

              </div>

              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
  <script th:src="@{lib/jquery/jquery.min.js}"></script>
  <script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>

  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" th:src="@{lib/jquery.backstretch.min.js}"></script>
  <script>
    function encrypt()
    {
      var pass=document.getElementById('password').value;

      if(pass=="")
      {
        document.getElementById('err').innerHTML='Error:Password is missing';
        return false;
      }
      else
      {

        var hash = CryptoJS.MD5(pass);
        document.getElementById('password').value=hash;
        return true;
      }
    }
    $.backstretch("img/login1.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
